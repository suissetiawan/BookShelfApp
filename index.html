<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link href="./src/style.css" rel="stylesheet">
</head>

<body>
  <header class="flex flex-col items-center p-4 bg-fuchsia-800">
    <h1 class="text-white text-3xl font-bold uppercase">Bookshelf Apps</h1>
  </header>
  <main class="grid md:grid-cols-3 grid-cols-1">
    <div class="col-span-1 m-5">
      <div class="border-2 border-fuchsia-800 rounded-md">
        <h2 class="text-white text-xl font-bold text-center bg-fuchsia-800 p-2 uppercase">Input New Book</h2>
        <section class="p-5">
          <form id="inputBook" action="#">
            <div class="flex flex-row p-2">
              <label for="inputBookTitle" class="basis-1/4 text-fuchsia-800 text-md font-bold">Title</label>
              <input id="inputBookTitle" type="text"
                class="basis-3/4 p-2 pl-5 text-gray-900 border border-fuchsia-400 rounded-md bg-gray-50 focus:border-fuchsia-800 font-medium"
                required>
            </div>
            <div class="flex flex-row p-2">
              <label for="inputBookAuthor" class="basis-1/4 text-fuchsia-800 text-md font-bold">Writer</label>
              <input id="inputBookAuthor" type="text"
                class="basis-3/4 p-2 pl-5 text-gray-900 border border-fuchsia-400 rounded-md bg-gray-50 focus:border-fuchsia-800 font-medium"
                required>
            </div>
            <div class="flex flex-row p-2">
              <label for="inputBookYear" class="basis-1/4 text-fuchsia-800 text-md font-bold">Year</label>
              <input id="inputBookYear" type="number"
                class="basis-3/4 p-2 pl-5 text-gray-900 border border-fuchsia-400 rounded-md bg-gray-50 focus:border-fuchsia-800 font-medium"
                required>
            </div>
            <div class="flex items-center p-2">
              <label for="inputBookIsComplete" class="text-fuchsia-800 text-md font-bold mr-4">Complete Read</label>
              <input id="inputBookIsComplete" class="w-4 h-4 rounded-sm" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit"
              class="w-full mt-5 px-4 py-2 bg-fuchsia-800 hover:bg-fuchsia-900 text-white font-bold rounded-md shadow">
              Add to Incomplete Book Shelf
            </button>
          </form>
        </section>
      </div>
    </div>
    <div class="col-span-2 md:my-5 md:mr-6 m-5 mt-0">
      <div class="border-2 border-fuchsia-800 rounded-md">
        <h2 class="text-white text-xl font-bold bg-fuchsia-800 py-2 px-5 uppercase">Search Book</h2>
        <section class="p-4">
          <form id="searchBook">
            <label for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-fuchsia-900 aria-hidden=" true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input id="searchBookTitle" type="text"
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-fuchsia-400 rounded-lg bg-gray-50 focus:border-fuchsia-800 font-medium"
                placeholder="type title..." required>
            </div>
          </form>
        </section>
        <div class="grid md:grid-cols-2 grid-cols-1 gap-4 px-4 pb-4">
          <section>
            <h2 class="text-white text-center text-md font-bold bg-fuchsia-800 p-2 rounded-md uppercase">Incomplete
              Book Shelf
            </h2>
            <div id="incompleteBookshelfList" class="flex flex-col space-y-2 mt-2"></div>
          </section>

          <section>
            <p class="text-white text-center text-md font-bold bg-fuchsia-800 p-2 rounded-md uppercase">Complete Book
              Shelf</p>
            <div id="completeBookshelfList" class="flex flex-col space-y-2 mt-2"></div>
          </section>

        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./src/main.js"></script>

</body>

</html>
